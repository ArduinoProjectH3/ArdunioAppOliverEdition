<!DOCTYPE html>
<div class="col-md-12 login_form">
    <div class="card card-container">
        <!-- <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" /> -->
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group login_center_group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                    #username="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">username is
                    required!</div>
            </div>
            <div class="form-group login_center_group">
                <label class="login_center_label" for="password">Password</label>
                <input type="password" class="from-control" name="password" [(ngModel)]="form.password" required
                    minlength="6" #password="ngModel">
                <div>
                    <div (click)="Navigator('register')" style="float: right; font-size: 12px; text-decoration: underline; color:#007bff; cursor: pointer;">Register</div>
                    <div class="from-group">
                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed"> Login failed
                                {{errorMessage}}
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password must be atleast 6 characters long</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">
                    Login
                </button>
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in successfully
        </div>
    </div>
</div>
